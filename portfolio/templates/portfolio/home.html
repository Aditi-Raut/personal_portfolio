{% extends 'portfolio/base.html' %}

{% block content %}
<h1>Aditi Raut's Portfolio</h1>
{% load static %}
<img src="{% static 'portfolio/me.jpg' %}">
<a href="{% static 'portfolio/Resume.pdf' %}">Resume</a>
<a href="{% url 'blog:all_blogs' %}">Blogs</a>
<br>
{% for project in projects %}

<h1>{{ project.title }}</h1>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" >
{%if project.url %}
<br>
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}
{% endblock %}
